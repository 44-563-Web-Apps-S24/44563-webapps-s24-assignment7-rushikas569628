<!DOCTYPE html>
<html lang="en">

<head>
    <title>Precision Page-Timing Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body style="padding: 14px; background-color: aqua">

    <h2>Rushika's speed check</h2><br>

    <div style="font-family:Arial, Helvetica, sans-serif;" id="target">Your time: </div><br>
    <div style="font-family:Arial, Helvetica, sans-serif;" id="counter">Count: </div>
    <br>
    <button id="startBtn" class="btn btn-success mt-2" onclick="startTime()">Start Timer</button>
    <button id="stopBtn" class="btn btn-success mt-2" onclick="recordTime()">Stop Timer</button>

    <script>
        let stopTime = undefined;
        function countdown() {
            countdownstart = Math.floor(Math.random() * 9) + 2;
            for (let i = 0; i < countdownstart; i++) {
                setTimeout(() => {
                    document.getElementById('counter').innerHTML = i;
                }, (countdownstart - i) * 1000);
            }
            setTimeout(() => {
                if (stopTime === undefined) {
                    document.getElementById('target').textContent = "Too Slow";
                } else {
                    const elapsedTime = stopTime - (Date.now() - 4000);
                    document.getElementById('target').textContent = "Time was " + elapsedTime + " milliseconds";
                }
            }, 4000);
        }
        document.getElementById('startBtn').onclick = countdown;

        function recordTime() {
            stopTime = Date.now();
            console.log("Stop Time: ", stopTime);
        }
        document.getElementById('stopBtn').onclick = recordTime;
    </script>
</body>

</html>
